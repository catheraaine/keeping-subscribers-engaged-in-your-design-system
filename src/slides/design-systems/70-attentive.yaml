    content: |
      # Attentive
    notes: |
      * An attentive design system is one that listens to what its subscribers are saying about it. 
      * This may sound similar to "desireable" or even "teachable," however, being an attentive design system means really absorbing the feedback you gather.
      * Provide a path for subscribers to submit feedback and ask questions. 

