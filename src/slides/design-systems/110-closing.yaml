      ######  <!-- .element: class="short-title" -->
      ## Your Design System <br /> = Your <span class="fragment">Desirable, </span><span class="fragment">Funded, </span><span class="fragment">Teachable, </span><span class="fragment">Attentive, </span><span class="fragment">Documented, </span><span class="fragment">Adaptable, </span><span class="fragment">Branded </span>Product. 

    notes: |
      * All of these adjectives combined pack a mighty product punch. 
      * Invest in your design system, build a network to support stakeholders, solve the problems of your product teams, attempt to validate every assumption with the developers, designers, and content managers who actually use the system you are building, and iterate on the feedback you receive, and then we should have something that people want to use.
      * Maybe. It's hard to tell with people. 
  
