      # Adaptable

    notes: |
      * On a design system team, some endeavors—even when thoughtfully approached—are guesswork– predicting potential brand updates, estimating upcoming component work, forecasting political decisions, or prioritizing pipeline changes. 
      * Chances are, some of our guesses are going to be wrong. 
      * What can we do to minimize the guesswork and make educated choices?

  -
    content: |
      ###### Be Adaptable <!-- .element: class="short-title" -->
      ## Iterate as the need arises. 

    notes: | 
      * For every major decision, our design system team interviews stakeholders to validate assumptions we make.
      * This is especially important if your design system team is not directly implementing the designs, elements, and components in the product environment. 
      * The goal is to make well-informed, educated guesses as often as possible. Sparkbox takes great pride in our skills at forecasting and estimating engagements, so it makes sense that when we are building design systems, we aim to correctly forecast our product teams' work.

