    content: |

      <blockquote>Individuals commit the sunk cost fallacy when they continue a behavior or endeavor as a result of previously invested resources (time, money or effort) (Arkes & Blumer, 1985).</blockquote>

      [behavioraleconomics.com](https://www.behavioraleconomics.com/resources/mini-encyclopedia-of-be/sunk-cost-fallacy/)

    notes: |
      * The Sunk Cost fallacy is public enemy number one as a design system ages.
      * We spend so much time and resources building and perfecting and documenting that when something isn't working, we fight tooth and nail to keep it anyway. 
      * Be aware of sunk cost and be willing to pivot away from things that no longer benefit your subscribers.

  -
    content: |
      ### Your system has to <br /> be willing to change and grow. 

    notes: |
      * My technical director loves to tell us to "fail fast." 
      * Recognize that "fast" for a design system can be months or longer. 
      * Be attentive. Attempt to validate every assumption with the developers, designers, and content managers who actually use the system you are building, and iterate on the feedback you receive. 
    
